<ion-view view-title="Edit room">
  <ion-content>
    <div class="list card">
      <div class="item item-input">
        <input type="text" placeholder="Title" ng-model="room.title">
      </div>
      <div class="item item-input">
        <textarea rows="5" placeholder="Description" ng-model="room.description"></textarea>
      </div>
    </div>
    <div class="padding">
      <button class="button button-block button-positive"
              ng-click="save()">Save
      </button>
    </div>
  </ion-content>
</ion-view>
